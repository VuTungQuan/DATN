    <script>
        function showEditAccountModal() {
            $('#editAccountModal').modal('show');
        }
        function showChangePasswordModal() {
            $('#changePasswordModal').modal('show');
        }
        // Hàm để lấy thông tin người dùng từ localStorage và cập nhật tên trong menu
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(localStorage.getItem('user')); // Lấy thông tin người dùng từ localStorage

            if (user) {
                // Cập nhật tên người dùng vào dropdown
                const userDropdown = document.getElementById('userDropdown');
                userDropdown.innerText = user.fullName || 'Chưa có tên';  // Gán tên người dùng vào dropdown
            } else {
                // Nếu không có thông tin người dùng, chuyển hướng về trang đăng nhập
                window.location.href = 'http://127.0.0.1:5500/index.html'; // Hoặc trang khác nếu người dùng chưa đăng nhập
            }
        });

        // Xử lý khi đăng xuất
        function logout() {
            localStorage.removeItem('token');  
            localStorage.removeItem('user');   
            window.location.href = 'http://127.0.0.1:5500/index.html'; 
        }

        // Hàm hiển thị thông tin cá nhân của người dùng
        function viewProfile() {
            window.location.href = 'account.html'; 
        }

        // Hàm hiển thị lịch sử đặt sân của người dùng
        function viewBookings() {
            alert('Hiển thị lịch sử đặt sân');
        }

        async function getUserInfoByEmail(email) {
            const encodedEmail = encodeURIComponent(email); // Mã hóa email để dùng trong URL
            const response = await fetch(`https://localhost:7290/api/Users/email/${encodedEmail}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`, // Thêm token vào header để xác thực
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                // Lấy dữ liệu người dùng từ response
                const userData = await response.json();
                
                // Lưu thông tin người dùng vào localStorage
                localStorage.setItem('user', JSON.stringify(userData)); // Lưu thông tin người dùng để sử dụng sau này

                // Cập nhật giao diện UI với thông tin người dùng
                updateUserUI(userData); 

            } else {
                alert('Không thể lấy thông tin người dùng.');
            }
        }
            // Hàm gọi khi trang account.html được tải
            document.addEventListener("DOMContentLoaded", function () {
                const user = JSON.parse(localStorage.getItem('user')); // Lấy thông tin người dùng từ localStorage

                // Kiểm tra xem có thông tin người dùng không
                if (user) {
                    // Cập nhật thông tin người dùng vào UI
                    document.getElementById('account-name').innerText = user.fullName || 'Chưa có tên';
                    document.getElementById('account-email').innerText = user.email || 'Chưa có email';
                    document.getElementById('account-phone').innerText = user.phoneNumber || 'Chưa có số điện thoại';
                } else {
                    // Nếu không có thông tin người dùng, chuyển hướng về trang đăng nhập
                    window.location.href = 'http://127.0.0.1:5500/index.html'; // Hoặc trang khác nếu người dùng chưa đăng nhập
                }
            });
            // Hàm chỉnh sửa tài khoản khi nhấn "Sửa"
            async function editAccount(userID) {
                try {
                    // Gửi yêu cầu GET để lấy thông tin tài khoản
                    const response = await fetch(`https://localhost:7290/api/Users/${userID}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const user = await response.json();

                        // Điền dữ liệu vào modal chỉnh sửa
                        document.getElementById('editUserID').value = user.userID;
                        document.getElementById('editFullName').value = user.fullName;
                        document.getElementById('editEmail').value = user.email;
                        document.getElementById('editPhoneNumber').value = user.phoneNumber;
                        document.getElementById('editPassword').value = user.passwordHash; // Mật khẩu không nên hiển thị
                        document.getElementById('editRole').value = user.role;
                        // Hiển thị modal
                        $('#editAccountModal').modal('show');
                    } else {
                        alert('Không thể lấy thông tin tài khoản.');
                    }
                } catch (error) {
                    console.error('Lỗi khi lấy thông tin tài khoản:', error);
                    alert('Đã xảy ra lỗi khi lấy thông tin tài khoản.');
                }
            }

            
            
            // Ví dụ khi thực hiện thao tác submit form
            document.getElementById('editAccountForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                // Lấy giá trị từ form
                const fullName = document.getElementById('editFullName').value;
                const email = document.getElementById('editEmail').value;
                const phoneNumber = document.getElementById('editPhoneNumber').value;
                const role = document.getElementById('editRole').value;
                const passwordHash = document.getElementById('editPassword').value;
                const userID = document.getElementById('editUserID').value;



                const updatedUser = {
                    userID: parseInt(userID),
                    fullName,
                    email,
                    passwordHash,
                    phoneNumber,
                    role
                };

                try {
                    const response = await fetch(`https://localhost:7290/api/Users/${userID}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(updatedUser)
                    });

                    if (response.ok) {
                        alert('Cập nhật tài khoản thành công!');
                        $('#editAccountModal').modal('hide');
                        fetchAccounts(currentPage); // Cập nhật lại danh sách tài khoản
                    } else {
                        const errorText = await response.text();
                        alert('Cập nhật tài khoản không thành công: ' + errorText);
                    }
                } catch (error) {
                    console.error('Lỗi khi cập nhật tài khoản:', error);
                    alert('Đã xảy ra lỗi khi cập nhật tài khoản.');
                }
            });

            // Đổi mật khẩu
            document.getElementById('change-password-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Kiểm tra mật khẩu mới và xác nhận mật khẩu có khớp không
                if (newPassword !== confirmPassword) {
                    alert('Mật khẩu mới và xác nhận mật khẩu không khớp!');
                    return;
                }

                const passwordData = {
                    currentPassword: currentPassword,
                    newPassword: newPassword
                };

                const userID = localStorage.getItem('userID'); // Lấy userID từ localStorage hoặc token

                try {
                    const response = await fetch(`https://localhost:7290/api/Users/change-password/${userID}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(passwordData)
                    });

                    if (response.ok) {
                        alert('Đổi mật khẩu thành công!');
                        $('#changePasswordModal').modal('hide'); // Đóng modal
                    } else {
                        const errorText = await response.text();
                        alert('Đổi mật khẩu không thành công: ' + errorText);
                    }
                } catch (error) {
                    console.error('Lỗi khi đổi mật khẩu:', error);
                    alert('Đã xảy ra lỗi khi đổi mật khẩu.');
                }
            });



    </script>
