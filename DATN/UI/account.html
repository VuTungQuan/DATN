    <script>
        
        // Hàm để lấy thông tin người dùng từ localStorage và cập nhật tên trong menu
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(localStorage.getItem('user')); // Lấy thông tin người dùng từ localStorage

            if (user) {
                // Cập nhật tên người dùng vào dropdown
                const userDropdown = document.getElementById('userDropdown');
                userDropdown.innerText = user.fullName || 'Chưa có tên'; 
                
            } else {
                // Nếu không có thông tin người dùng, chuyển hướng về trang đăng nhập
                window.location.href = 'http://127.0.0.1:5500/index.html'; // Hoặc trang khác nếu người dùng chưa đăng nhập
            }
        });

        // Xử lý khi đăng xuất
        function logout() {
            localStorage.removeItem('token');  
            localStorage.removeItem('user');   
            window.location.href = 'http://127.0.0.1:5500/index.html'; 
        }

        // Hàm hiển thị thông tin cá nhân của người dùng
        function viewProfile() {
            window.location.href = 'account.html'; 
        }

        // Hàm hiển thị lịch sử đặt sân của người dùng
        function viewBookings() {
            alert('Hiển thị lịch sử đặt sân');
        }

        async function getUserInfoByEmail(email) {
            const encodedEmail = encodeURIComponent(email); // Mã hóa email để dùng trong URL
            const response = await fetch(`https://localhost:7290/api/Users/email/${encodedEmail}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`, // Thêm token vào header để xác thực
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                // Lấy dữ liệu người dùng từ response
                const userData = await response.json();
                
                // Lưu thông tin người dùng vào localStorage
                localStorage.setItem('user', JSON.stringify(userData)); // Lưu thông tin người dùng để sử dụng sau này
                // Cập nhật giao diện UI với thông tin người dùng
                updateUserUI(userData); 
                 // Lấy userID từ dữ liệu người dùng
            } else {
                alert('Không thể lấy thông tin người dùng.');
            }
        }
        // Hàm lấy thông tin tài khoản của người dùng
        async function fetchAccounts() {
            const user = JSON.parse(localStorage.getItem('user')); // Lấy thông tin người dùng từ localStorage

            if (!user || !user.userID) {
                alert("Không tìm thấy thông tin tài khoản.");
                return;
            }

            const userID = user.userID;

            try {
                // Gửi yêu cầu GET để lấy thông tin tài khoản từ API
                const response = await fetch(`https://localhost:7290/api/Users/${userID}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();  // Dữ liệu người dùng

                    // Cập nhật lại thông tin người dùng vào giao diện UI
                    updateAccountInfo(data);  // Cập nhật lại thông tin tài khoản sau khi lấy được từ server
                } else {
                    const errorText = await response.text();
                    alert("Lỗi khi lấy thông tin tài khoản: " + errorText);
                }
            } catch (error) {
                console.error('Lỗi khi lấy thông tin tài khoản:', error);
                alert('Đã xảy ra lỗi khi lấy thông tin tài khoản.');
            }
        }



        // Hàm để cập nhật thông tin người dùng từ localStorage vào giao diện UI
        function updateAccountInfo() {
            const user = JSON.parse(localStorage.getItem('user')); // Lấy thông tin người dùng từ localStorage

            // Kiểm tra xem có thông tin người dùng không
            if (user) {
                // Cập nhật thông tin người dùng vào UI
                document.getElementById('account-ID').innerText = user.userID || 'Chưa có ID'; // Hiển thị ID người dùng
                document.getElementById('account-name').innerText = user.fullName || 'Chưa có tên';
                document.getElementById('account-email').innerText = user.email || 'Chưa có email';
                document.getElementById('account-phone').innerText = user.phoneNumber || 'Chưa có số điện thoại';  
            } else {
                // Nếu không có thông tin người dùng, chuyển hướng về trang đăng nhập
                window.location.href = 'http://127.0.0.1:5500/index.html'; // Hoặc trang khác nếu người dùng chưa đăng nhập
            }
        }
        // Hàm gọi khi trang account.html được tải
        document.addEventListener("DOMContentLoaded", function () {
            updateAccountInfo(); // Gọi hàm để cập nhật thông tin người dùng vào UI
        });

        // Hàm chỉnh sửa tài khoản khi nhấn "Sửa"
        async function showEditAccountModal() {
            const ID = localStorage.getItem('userID');
            if (!ID) {
                alert('Không có userID trong localStorage!');
                return;
            }

            try {
                // Gửi yêu cầu GET để lấy thông tin tài khoản
                const response = await fetch(`https://localhost:7290/api/Users/${ID}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,  // Thêm token vào header
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    // Điền dữ liệu vào modal chỉnh sửa
                    document.getElementById('editFullName').value = user.fullName;
                    document.getElementById('editPhoneNumber').value = user.phoneNumber;           
                    // Hiển thị modal
                    $('#editAccountModal').modal('show');
                } else {
                    alert('Không thể lấy thông tin tài khoản.');
                }
            } catch (error) {
                console.error('Lỗi khi lấy thông tin tài khoản:', error);
                alert('Đã xảy ra lỗi khi lấy thông tin tài khoản.');
            }
        }

        // Thực hiện thao tác submit form để sửa tài khoản
        document.getElementById('editAccountForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const user = JSON.parse(localStorage.getItem('user')); // Lấy thông tin người dùng từ localStorage
            const fullName = document.getElementById('editFullName').value;
            const email = user.email; // Không cho phép thay đổi email
            const phoneNumber = document.getElementById('editPhoneNumber').value;
            const role = user.role; // Lấy role từ thông tin người dùng đã lưu trong localStorage
            const passwordHash = user.passwordHash; // Mật khẩu không nên hiển thị và không cần thay đổibb
            const userID = user.userID; // Lấy userID từ thông tin người dùng đã lưu trong localStorage

            const updatedUser = {
                userID: parseInt(userID),
                fullName,
                email,
                passwordHash,
                phoneNumber,
                role
            };

            try {
                const response = await fetch(`https://localhost:7290/api/Users/${userID}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedUser)
                });

                if (response.ok) {
                    alert('Cập nhật tài khoản thành công!');
                    $('#editAccountModal').modal('hide');

                    // Cập nhật lại thông tin tài khoản trên giao diện sau khi sửa
                    fetchAccounts();  // Gọi hàm fetchAccounts để tải lại dữ liệu người dùng mới nhất
                } else {
                    const errorText = await response.text();
                    alert('Cập nhật tài khoản không thành công: ' + errorText);
                }
            } catch (error) {
                alert('Đã xảy ra lỗi khi cập nhật tài khoản.');
            }
        });
        // Hàm hiển thị modal đổi mật khẩu
        function showChangePasswordModal() {
            $('#changePasswordModal').modal('show');  
        }

       // Hàm xử lý khi người dùng đổi mật khẩu
        document.getElementById('change-password-form').addEventListener('submit', async function (e) {
            e.preventDefault();  // Ngừng gửi form mặc định

            // Lấy giá trị của các trường mật khẩu
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Kiểm tra xem mật khẩu mới và xác nhận mật khẩu có giống nhau không
            if (newPassword !== confirmPassword) {
                alert('Mật khẩu mới và mật khẩu xác nhận không khớp!');
                return;
            }

            // Lấy thông tin người dùng từ localStorage
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                alert('Không tìm thấy thông tin người dùng.');
                return;
            }

            const userID = user.userID;  // Lấy userID từ thông tin người dùng đã lưu trong localStorage

            // Tạo đối tượng dữ liệu gửi đi
            const passwordData = {
                currentPassword: currentPassword, // Mật khẩu hiện tại
                newPassword: newPassword           // Mật khẩu mới
            };

            try {
                // Gửi yêu cầu PUT để thay đổi mật khẩu
                const response = await fetch(`https://localhost:7290/api/Users/${userID}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,  // Thêm token vào header
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(passwordData)  // Gửi mật khẩu hiện tại và mới
                });

                if (response.ok) {
                    alert('Đổi mật khẩu thành công!');
                    $('#changePasswordModal').modal('hide'); // Đóng modal đổi mật khẩu
                } else {
                    const errorText = await response.text();
                    alert('Đổi mật khẩu không thành công: ' + errorText);
                }
            } catch (error) {
                console.error('Lỗi khi đổi mật khẩu:', error);
                alert('Đã xảy ra lỗi khi đổi mật khẩu.');
            }
        });
    </script>
